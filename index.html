<script>
        const chatBtn = document.getElementById('chat-btn');
        const chatWindow = document.getElementById('chat-window');
        const closeChat = document.getElementById('close-chat');
        const sendBtn = document.getElementById('send-btn');
        const userInput = document.getElementById('user-input');
        const messagesContainer = document.getElementById('chat-messages');

        const API_URL = "https://santec-api-1.onrender.com/chat";

        // --- MEMORIA DEL CHAT ---
        // Acá guardamos la conversación para que no se olvide
        let chatHistory = []; 

        // Abrir/Cerrar
        chatBtn.addEventListener('click', () => {
            chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
        });

        closeChat.addEventListener('click', () => {
            chatWindow.style.display = 'none';
        });

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // 1. Mostrar mensaje del usuario (Visual)
            addMessage(text, 'user');
            userInput.value = '';

            // 2. Mostrar "Escribiendo..." (Visual)
            const loadingId = addMessage("Thinking...", 'bot');

            try {
                // 3. PREPARAR EL PAQUETE PARA EL CEREBRO
                // Le mandamos el mensaje nuevo Y la historia anterior
                const payload = {
                    message: text,
                    history: chatHistory
                };

                // 4. ENVIAR A RENDER
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                // 5. BORRAR EL "Thinking..." Y PONER LA RESPUESTA REAL
                // Buscamos la burbuja de "Thinking" y le cambiamos el texto
                const loadingBubble = document.getElementById(loadingId);
                if (loadingBubble) {
                    loadingBubble.innerText = data.response;
                }

                // 6. GUARDAR EN LA MEMORIA (Para la próxima)
                // Guardamos lo que dijo el usuario
                chatHistory.push({
                    role: "user",
                    parts: [{ text: text }]
                });
                // Guardamos lo que contestó el bot
                chatHistory.push({
                    role: "model",
                    parts: [{ text: data.response }]
                });

            } catch (error) {
                const loadingBubble = document.getElementById(loadingId);
                if (loadingBubble) loadingBubble.innerText = "Error de red. Intenta de nuevo.";
                console.error(error);
            }
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);
            div.innerText = text;
            
            // Le damos un ID único a cada mensaje para poder buscarlo después
            const id = 'msg-' + Date.now();
            div.id = id;
            
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return id;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
